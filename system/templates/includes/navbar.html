{% load static %}
<header class="w-full fixed right-0 sm:w-[calc(100%-256px)] pt-2 pb-2 z-1 px-6 bg-white flex items-center shadow-black/5 z-50 navbar">
    <div class="flex items-center mr-auto">
        <button type="button" class="toggle-navbar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path>
            </svg>
        </button>
        <div class="search-area ml-3 md:hidden lg:inline flex items-center py-2 relative">
            <form action="#" method="get">
                <input type="text" spellcheck="false" class="md:w-96 px-4 py-2 h-auto outline-none bg-gray rounded placeholder-dark text-gray-400 pl-10" placeholder="Search Projects">
                <div class="absolute top-0 inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="ri-search-2-line"></i>
                </div>
            </form>
        </div>
    </div>
    <div class="ml-auto">
        <ul class="flex items-center gap-3">
            <li class="ml-2 sm:ml-2">
                <a href="#"
                    class="text-lg transition ease-out duration-500 hover:text-dark bg-gray w-10 h-10 flex items-center justify-center rounded-full text-gray-400 search">
                    <i class="ri-search-line"></i>
                </a>
            </li>
            <li class="relative">
                <a href="#"
                    class="text-lg transition ease-out duration-500 hover:text-dark bg-gray w-10 h-10 flex items-center justify-center rounded-full text-gray-400">
                    <i class="ri-notification-3-line"></i>
                </a>
                <div class="w-2 h-2 p-2 bg-danger absolute top-0 right-0 rounded-full flex items-center justify-center cursor-pointer">
                    <span class="text-xs absolute text-white">3</span>
                </div>
            </li>
            <li class="relative" id="profile-container">
                <div class="group flex items-center gap-3 ml-3 cursor-pointer user-info">
                    <div class="px-2 py-1 text-center">
                        <span class="block">John Doe</span>
                        <small class="block text-xs font-medium text-dark">Administrator</small>
                    </div>
                    <a href="#" class="flex items-center">
                        <img src="{% static 'images/profile/profile2.jpg' %}" class="rounded-full mr-2 w-2/3 h-11" alt="Profile Image">
                        <i class="ri-arrow-down-s-line text-lg text-dark ml-auto group-[.active]:rotate-180"></i>
                    </a>
                </div>
                <!-- Dropdown menu -->
                <div class="dropdown z-10 hidden absolute font-normal bg-white divide-y divide-gray-100 rounded shadow w-44">
                    <ul class="py-2 text-sm" >
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-primary hover:text-white">
                                <i class="ri-user-line mr-2"></i>
                                <span>My Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-primary hover:text-white">
                                <i class="ri-sound-module-line mr-2"></i>
                                <span>My Settings</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-primary hover:text-white">
                                <i class="ri-logout-box-line mr-2"></i>
                                <span>Sign out</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</header>
